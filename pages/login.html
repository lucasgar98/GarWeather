<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <main>
        <section>
            <!-- Agregamos el logo de la página por encima del formulario -->
            <div class="img-signup-login-container">
                <img class="img-signup-login" src="../img/logo_ema.png" alt="logo del sitio">
            </div>
            <div class="txt-signup-login" id="txt-login">
                <h2>Iniciar sesión</h2>
            </div>
            <!-- Mensaje de error (oculto por defecto) -->
            <div id="error-cont">
                <div id="login-error">
                Error al iniciar sesión:
                </div>
            </div>
            <!-- Insertamos el formulario para iniciar sesión -->
            <form class="form-signup-login" novalidate>
                <!-- Definimos las entradas del formulario-->
                <!-- <label for="usuario">Usuario:</label> -->
                <input type="text" class="form-fields" id="usuario" placeholder="Nombre de usuario"> <br>
                <!-- <label for="contraseña">Contraseña:</label> -->
                <input type="password" class="form-fields" id="contraseña" placeholder="Contraseña"> <br>
                <button type="button" class="but-form" id="but-login">Acceder</button> <br>
            </form>
            <div id="signup-cont">
                <h3 class="txt-signup">Registrarse como usuario</h3>
                <p class="txt-signup">Debe crearse una cuenta para acceder a ciertas secciones de la página.</p>
                <button type="button" id="but-signup">Crear nueva cuenta</button>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="../js/login.js"></script>
</body>
</html>
